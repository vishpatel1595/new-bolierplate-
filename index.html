<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/main.css">
    </head>
  <body>
    <h1>Hello, world!</h1>

<div class="conatiner">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-3 d-flex justify-content-center align-items-center "><button class="contain-btn">button 1</button></div>
        <div class="col-md-3 d-flex justify-content-center align-items-center "><button class="outline-btn">outline btn</button></div>
        <div class="col-md-3 d-flex justify-content-center align-items-center "><button class="text-btn">click me</button></div>
        <div class="col-md-3 d-flex justify-content-center align-items-center "><button class="icon-btn"><span class="bi bi-trash"></span></button></div>
        <div class="col-md-3 d-flex justify-content-center align-items-center "><button class="icon-btn-circle"><span class="bi bi-trash"></span></button></div>
        <div class="col-md-3 d-flex justify-content-center align-items-center "><button class="icon-btn-square"><span class="bi bi-trash"></span></button></div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
